name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:
    name: Arduino Library Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Arduino Lint
        uses: arduino/arduino-lint-action@v1
        with:
          library-manager: update
          compliance: strict
          verbose: true

  compile:
    name: Compile Examples
    runs-on: ubuntu-latest
    needs: lint  # Запускается только если lint прошел успешно

    strategy:
      fail-fast: false
      matrix:
        board:
          - fqbn: "arduino:avr:uno"
            platform: "arduino:avr"
            name: "Arduino UNO"
          - fqbn: "arduino:avr:nano"
            platform: "arduino:avr"
            name: "Arduino Nano"
          - fqbn: "arduino:avr:mega"
            platform: "arduino:avr"
            name: "Arduino Mega"
          - fqbn: "arduino:avr:leonardo"
            platform: "arduino:avr"
            name: "Arduino Leonardo"
          - fqbn: "esp32:esp32:esp32"
            platform: "esp32:esp32"
            platform-url: "https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json"
            name: "ESP32"
          - fqbn: "esp8266:esp8266:generic"
            platform: "esp8266:esp8266"
            platform-url: "http://arduino.esp8266.com/stable/package_esp8266com_index.json"
            name: "ESP8266"
          - fqbn: "arduino:renesas_uno:minima"
            platform: "arduino:renesas_uno"
            name: "Arduino UNO R4 Minima"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile examples
        uses: arduino/compile-sketches@v1
        with:
          fqbn: ${{ matrix.board.fqbn }}
          platforms: |
            - name: ${{ matrix.board.platform }}
              ${{ matrix.board.platform-url && format('source-url: {0}', matrix.board.platform-url) || '' }}
          sketch-paths: |
            - examples/en
          enable-deltas-report: true
          sketches-report-path: sketches-reports

      - name: Upload sketches report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sketches-report-${{ matrix.board.name }}
          path: sketches-reports
